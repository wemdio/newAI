version: '3.8'

services:
  api:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - NO_COLOR=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - FRONTEND_URL=${FRONTEND_URL}
      - USE_BATCH_API=${USE_BATCH_API}
      - BATCH_SIZE=${BATCH_SIZE}
      # OpenRouter headers
      - YOUR_SITE_URL=${FRONTEND_URL}
      - YOUR_SITE_NAME=Telegram Lead Scanner
      - AI_MODEL=deepseek/deepseek-v3.2
    restart: always

  worker:
    build:
      context: ./backend/python-service
      dockerfile: Dockerfile
    environment:
      - PYTHONUTF8=1
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    restart: always

  outreach-worker:
    build:
      context: ./backend/python-service
      dockerfile: Dockerfile
    command: ["python", "-u", "outreach_worker.py"]
    environment:
      - PYTHONUTF8=1
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    restart: always
