version: '3.8'

services:
  api:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - SUPABASE_URL=
      - SUPABASE_ANON_KEY=
      - SUPABASE_SERVICE_ROLE_KEY=
      - TELEGRAM_BOT_TOKEN=
      - FRONTEND_URL=
      - USE_BATCH_API=
      - BATCH_SIZE=
      # OpenRouter headers
      - YOUR_SITE_URL=
      - YOUR_SITE_NAME=Telegram Lead Scanner
      - AI_MODEL=deepseek/deepseek-v3.2
    restart: always

  worker:
    build:
      context: ./backend/python-service
      dockerfile: Dockerfile
    environment:
      - SUPABASE_URL=
      - SUPABASE_ANON_KEY=
      - SUPABASE_SERVICE_ROLE_KEY=
      - TELEGRAM_BOT_TOKEN=
    restart: always

  outreach-worker:
    build:
      context: ./backend/python-service
      dockerfile: Dockerfile
    command: ["python", "-u", "outreach_worker.py"]
    environment:
      - SUPABASE_URL=
      - SUPABASE_ANON_KEY=
      - SUPABASE_SERVICE_ROLE_KEY=
      - TELEGRAM_BOT_TOKEN=
    restart: always
